### Site Settings ###
title               : alexa o'brien
description         : >-
                      Passionate about all things game development & software architecture.
                      Deep expertise in Unity & C#, with a nuanced & thoughtful understanding
                      of game design, mechanics, & the systems that drive them. 
                      Versatile and innovative craftsman of bespoke user experiences.
baseurl             : ""                                # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : elinguate/elinguate/github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


